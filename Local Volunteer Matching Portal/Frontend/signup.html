<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/623/747/non_2x/hand-care-logo-template-vector-icon-business-symbols.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body and Wrapper for Flexbox Layout */
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: #c6e2f9;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to start for higher position */
        }

        /* Centering content vertically */
        .container {
            max-width: 700px; /* Increased width */
            width: 130%;
            margin-top: 120px; /* Adjusted top margin */
            padding: 30px; /* Extra padding */
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        /* Navbar styling */
        .custom-navbar {
            background-color: #2c587c; /* New color for navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .custom-navbar .navbar-brand,
        .custom-navbar .nav-link {
            color: white !important; /* White text color for links */
        }
        
        .custom-navbar .nav-link:hover {
            color: hsl(207, 62%, 18%) !important; /* Light blue hover effect */
        }
        .navbar-toggler {
            background-color: #40749f; /* Background color for the toggle button */
            border:black; /* Remove the border */
        }
        /* Footer styling */
        .custom-footer {
            background-color: #2c587c; /* New color for footer */
            color: #fff;
            font-size: 1rem;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Form title styling */
        h2 {
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="https://static.vecteezy.com/system/resources/previews/000/623/747/non_2x/hand-care-logo-template-vector-icon-business-symbols.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            Volunteer Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Opportunities.html">Opportunities</a></li>
                <li class="nav-item"><a class="nav-link" href="Register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                <li class="nav-item"><a class="nav-link" href="signin.html">Signin</a></li>
                <li class="nav-item"><a class="nav-link" href="Hour Logging.html">Hour Logging</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact us.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="return validateSignUpForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
    <script>
        function validateSignUpForm() {
            const password = document.getElementById("password").value;      // Get password value
            const confirmPassword = document.getElementById("confirmPassword").value; // Get confirm password value
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }
            return true;
        }
    </script>
    <!-- Footer -->
    <footer class="custom-footer text-center">
        &copy;2024 Local Volunteer Matching Portal. All rights reserved.
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
