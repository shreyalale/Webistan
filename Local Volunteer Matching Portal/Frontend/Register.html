<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/623/747/non_2x/hand-care-logo-template-vector-icon-business-symbols.jpg" type="image/jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Body and Wrapper for Flexbox Layout */
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: #c6e2f9;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 100px;
        }

        /* Navbar styling */
        .custom-navbar {
            background-color: #2c587c; /* New color for navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .custom-navbar .navbar-brand,
        .custom-navbar .nav-link {
            color: white !important; /* White text color for links */
        }
        .custom-navbar .nav-link:hover {
            color: hsl(207, 62%, 18%) !important; /* Light blue hover effect */
        }
        .navbar-toggler {
            background-color: #40749f; /* Background color for the toggle button */
            border:black; /* Remove the border */
        }
        /* Form styling */
        h2 {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 30px 20px;
            border-radius: 8px;
            max-width: 450px; /* Expanded width */
            margin-top: 30px;
            width: 35%;
            height: 310px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            height: 200%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }

        /* Adjusted button styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 15px;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-container button[type="submit"] {
            width: 100%;
            align-self: center;
        }

        /* Footer styling */
        .custom-footer {
            background-color: #2c587c; /* New color for footer */
            color: #fff;
            font-size: 1 rem;
            padding: 15px;
            width: 100%;
            text-align: center;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="index.html">
            <img src="https://static.vecteezy.com/system/resources/previews/000/623/747/non_2x/hand-care-logo-template-vector-icon-business-symbols.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            Volunteer Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Opportunities.html">Opportunities</a></li>
                <li class="nav-item"><a class="nav-link" href="Register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                <li class="nav-item"><a class="nav-link" href="signin.html">Signin</a></li>
                <li class="nav-item"><a class="nav-link" href="Hour Logging.html">Hour Logging</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact us.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Wrapper -->
    <div class="content-wrapper container mt-5"> <!--  attribute create a well-structured and visually appealing layout -->
        <h2>Register as a Volunteer</h2>
        <div class="form-container">
            <form name="registrationForm" onsubmit="return addVolunteer()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="custom-footer">
        &copy;2024 Local Volunteer Matching Portal. All rights reserved.
    </footer>
    <script>
        function addVolunteer() {
            // Show an alert when the form is submitted
            alert("Thank you for registering as a volunteer!");

            // Prevent form submission for demonstration
            return false;
        }
        </script>
    <!-- //  Bootstrap JS and dependencies  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
